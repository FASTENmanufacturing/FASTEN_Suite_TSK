<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:o="http://omnifaces.org/ui"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{processingPartFormMB.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{processingPartFormMB.init()}"/>-->
            <f:viewAction action="#{processingPartFormMB.init()}"/>
        </f:metadata>
        <ui:param name="renderAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Processing Part
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{processingPartFormMB.breadcum}" link="processingPart-form.xhtml?id=#{processingPartFormMB.id}" />
        <h:form id="form" >
            <p:focus context="@form"/>
            
            <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="id" value="#{processingPartFormMB.processingPart.id}" readonly="true"
                                         styleClass="form-control ui-state-disabled" style="width: 100%"/>
                            <span class="help-block">
                                    <p:message for="id"/>
                            </span>
                        </div>
                    </div>
            </div> 
            
            <p:panel styleClass="box-primary processingPartd">
                <div class="ui-g ui-fluid">
					
					<div class="ui-sm-12 ui-g-6 ui-g-nopad">
						<div class="ui-sm-12 ui-g-11">
							<p:outputLabel value="SRAM" for="SRAM" />
						</div>
						<div class="ui-sm-12 ui-g-11">
							<p:selectOneMenu id="SRAM" dynamic="true" value="#{processingPartFormMB.processingPart.sram}" required="true" filter="true" filterMatchMode="contains">
								<f:converter converterId="entityApiConverter" />
								<f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
								<f:selectItems value="#{processingPartFormMB.SRAMs}" var="SRAM" itemLabel="#{SRAM.code}" itemValue="#{SRAM}" />
							</p:selectOneMenu>
							<span class="help-block"> <p:message for="SRAM" />
							</span>
						</div>
					</div> 
					
					<div class="ui-sm-12 ui-g-6 ui-g-nopad">
						<div class="ui-sm-12 ui-g-11">
							<p:outputLabel value="Part" for="part" />
						</div>
						<div class="ui-sm-12 ui-g-11">
							<p:selectOneMenu id="part" dynamic="true" value="#{processingPartFormMB.processingPart.part}" required="true" filter="true" filterMatchMode="contains">
								<f:converter converterId="entityApiConverter" />
								<f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
								<f:selectItems value="#{processingPartFormMB.parts}" var="part" itemLabel="#{part.name}" itemValue="#{part}" />
							</p:selectOneMenu>
							<span class="help-block"> <p:message for="part" />
							</span>
						</div>
					</div> 
					
					<div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Cost (#{adm['symbol.money']})" for="cost"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="cost" value="#{processingPartFormMB.processingPart.cost}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol="#{adm['symbol.money']} " symbolPosition="p" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="cost"/>
                            </span>
                        </div>
                    </div> 
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Average Setup Time (s)" for="avgSetupTime"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="avgSetupTime" value="#{processingPartFormMB.processingPart.avgSetupTime}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" s" symbolPosition="s" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="avgSetupTime"/>
                            </span>
                        </div>
                    </div>
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Average Producing Time (s)" for="avgProducingTime"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="avgProducingTime" value="#{processingPartFormMB.processingPart.avgProducingTime}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" s" symbolPosition="s" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="avgProducingTime"/>
                            </span>
                        </div>
                    </div>
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Standard Deviation of Setting Time (s)" for="stdSetupTime"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="stdSetupTime" value="#{processingPartFormMB.processingPart.stdSetupTime}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" s" symbolPosition="s" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="stdSetupTime"/>
                            </span>
                        </div>
                    </div>
                    
                     <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Standard Deviation of Producing Time (s)" for="stdProducingTime"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="stdProducingTime" value="#{processingPartFormMB.processingPart.stdProducingTime}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" s" symbolPosition="s" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="stdProducingTime"/>
                            </span>
                        </div>
                    </div>
                    
                </div>
                
            </p:panel>
            
            <p:spacer height="15px"/>
            
                <h:panelGroup id="footer" layout="block" >
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                	
                    <p:commandButton value="#{adm['save']}" action="#{processingPartFormMB.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{processingPartFormMB.isNew()}"/>
                    <p:commandButton value="#{adm['clear']}" action="#{processingPartFormMB.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{processingPartFormMB.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not processingPartFormMB.isNew()}"/>

                    <p:commandButton value="#{adm['delete']}" action="#{processingPartFormMB.remove}" process="@this"
                                     rendered="#{not processingPartFormMB.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="#{adm['confirmation']}" message="#{adm['confirmation.message']}" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="#{adm['back']}" immediate="true"
                                     action="processing-part-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                </h:panelGroup>
                <p:splitButton value="#{adm['save']}" action="#{processingPartFormMB.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="#{adm['reset']}" action="#{processingPartFormMB.clear}"
                                process="@this" update="@form" rendered="#{processingPartFormMB.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="#{adm['delete']}" action="#{processingPartFormMB.remove}" process="@this"
                                rendered="#{not processingPartFormMB.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="#{adm['confirmation']}" message="#{adm['confirmation.message']}" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="#{adm['back']}" action="processing-part-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>
                
            

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
