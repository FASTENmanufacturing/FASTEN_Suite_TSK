<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      >
    <h:head>
        <title>JSF 2.3: Websocket Sample</title>
    </h:head>
    <h:body>
        <h1>JSF 2.3: Hello Websocket </h1>
        
		<p:growl for="asyncNotify" id="asyncNotify" keepAlive="true" sticky="true" showDetail="true" showSummary="true"/>
		
        <h:form>
		    <h:commandButton value="Send push message" action="#{asyncNotifyMB.sendPushMessage('return_historical_demand')}">
		        <f:ajax />
		    </h:commandButton>
		</h:form>
		<h:form>
		    <f:websocket channel="asyncChanel" onmessage="function(message, channel, event) { updateAsyncMessages({socketMessage:message}); }" />
			<h:commandScript name="updateAsyncMessages" action="#{asyncNotifyMB.updateAsyncMessages}" render=" :asyncNotify" />
		</h:form>
		
    </h:body> 
</html>
