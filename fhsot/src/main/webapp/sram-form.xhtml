<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:o="http://omnifaces.org/ui"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{sRAMFormMB.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{sRAMFormMB.init()}"/>-->
            <f:viewAction action="#{sRAMFormMB.init()}"/>
        </f:metadata>
        <ui:param name="renderAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        SRAM
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{sRAMFormMB.breadcum}" link="sRAM-form.xhtml?id=#{sRAMFormMB.id}" />
        <h:form id="form" >
            <p:focus context="@form"/>
            
             <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="id" value="#{sRAMFormMB.sRAM.id}" readonly="true"
                                         styleClass="form-control ui-state-disabled" style="width: 100%"/>
                            <span class="help-block">
                                    <p:message for="id"/>
                            </span>
                        </div>
                    </div>
             </div>
             
             <p:panel styleClass="box-primary" header="SRAM Info:">
                  <div class="ui-g ui-fluid">
                  	<div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Code" for="code"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="code" value="#{sRAMFormMB.sRAM.code}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="code"/>
                            </span>
                        </div>
                    </div> 
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Capacity (h)" for="capacity"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="capacity" value="#{sRAMFormMB.sRAM.capacity}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" h" symbolPosition="s" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="capacity"/>
                            </span>
                        </div>
                    </div> 
                    
                     <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Fixed Cost (#{adm['symbol.money']})" for="fixedCost"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="fixedCost" value="#{sRAMFormMB.sRAM.fixedCost}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol="#{adm['symbol.money']} " symbolPosition="p" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="fixedCost"/>
                            </span>
                        </div>
                     </div>
                     
                     <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Status" for="status"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
							<o:importConstants type="com.fasten.wp4.database.client.model.SRAM.StatusEnum" /> 
							<p:selectBooleanButton id="status" value="#{sRAMFormMB.sRAM.status}" onLabel="Online" offLabel="Offline" required="true" 
												   onIcon="fa fa-check" offIcon="fa fa-times" style="width:80px;" /> 
                            <span class="help-block"> 
                                <p:message for="status"/>
                            </span>
                        </div>
                     </div>
                     
                     <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Process Status" for="processStatus"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
							<o:importConstants type="com.fasten.wp4.database.client.model.SRAM.ProcessStatusEnum" /> 
							<p:selectOneMenu id="processStatus" required="true" value="#{sRAMFormMB.sRAM.processStatus}">
								<f:selectItems value="#{ProcessStatusEnum}" var="processStatus" itemLabel="#{processStatus.value}" itemValue="#{processStatus}" />
								<f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
							</p:selectOneMenu>
                            <span class="help-block"> 
                                <p:message for="processStatus"/>
                            </span>
                        </div>
                    </div> 

                   	</div>
                 </p:panel>
                 
                 <p:spacer height="15px" />
                 
                 <p:panel styleClass="box-primary" header="Enviromental Info:">
	                  <div class="ui-g ui-fluid">  
	                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:outputLabel value="Temperature (ºC)" for="temperature"/>
	                        </div>
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:inputNumber id="temperature" value="#{sRAMFormMB.sRAM.enviromentalInfo.temperature}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" ºC" symbolPosition="s" emptyValue="zero" />
	                            <span class="help-block"> 
	                                <p:message for="temperature"/>
	                            </span>
	                        </div>
	                    </div> 
	                    
	                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:outputLabel value="Humidity (ºC)" for="humidity"/>
	                        </div>
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:inputNumber id="humidity" value="#{sRAMFormMB.sRAM.enviromentalInfo.humidity}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" ºC" symbolPosition="s" emptyValue="zero" />
	                            <span class="help-block"> 
	                                <p:message for="humidity"/>
	                            </span>
	                        </div>
	                    </div> 
	                </div>
	              </p:panel> 
                 
                 <p:spacer height="15px" />
                 
                 <p:panel styleClass="box-primary" header="Capabilities Info:">
	                  <div class="ui-g ui-fluid">     
	                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:outputLabel value="Volume (cm3)" for="volume"/>
	                        </div>
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:inputNumber id="volume" value="#{sRAMFormMB.sRAM.capabilities.volume}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" cm3" symbolPosition="s" emptyValue="zero" />
	                            <span class="help-block"> 
	                                <p:message for="volume"/>
	                            </span>
	                        </div>
	                    </div> 
	                    
	                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:outputLabel value="Material In Use" for="materialInUse"/>
	                        </div>
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:inputText id="materialInUse" value="#{sRAMFormMB.sRAM.capabilities.materialInUse}" required="true"/>
	                            <span class="help-block"> 
	                                <p:message for="materialInUse"/>
	                            </span>
	                        </div>
	                    </div> 
	                    
	                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:outputLabel value="Material Available" for="materialAvailable"/>
	                        </div>
	                        <div class="ui-sm-12 ui-g-11">
	                            <p:inputText id="materialAvailable" value="#{sRAMFormMB.sRAM.capabilities.materialAvailable}" required="true"/>
	                            <span class="help-block"> 
	                                <p:message for="materialAvailable"/>
	                            </span>
	                        </div>
	                    </div> 
                  
                 </div>
            </p:panel>
            
            <p:spacer height="15px"/>
            
            <h:panelGroup id="footer" layout="block" >
               	<div id="main-buttons" class="hidden-sm hidden-xs">
           			<p:commandButton value="#{adm['save']}" action="#{sRAMFormMB.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{sRAMFormMB.isNew()}"/>
                    <p:commandButton value="#{adm['clear']}" action="#{sRAMFormMB.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{sRAMFormMB.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not sRAMFormMB.isNew()}"/>

                    <p:commandButton value="#{adm['delete']}" action="#{sRAMFormMB.remove}" process="@this"
                                     rendered="#{not sRAMFormMB.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="#{adm['confirmation']}" message="#{adm['confirmation.message']}" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="#{adm['back']}" immediate="true"
                                     action="sram-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
           		</div>
			</h:panelGroup>
            
            <p:splitButton value="#{adm['save']}" action="#{sRAMFormMB.save}" update="@form"
                            icon="fa fa-check"
                            styleClass="hidden-md hidden-lg btn-primary">
                 <p:menuitem value="#{adm['reset']}" action="#{sRAMFormMB.clear}"
                             process="@this" update="@form" rendered="#{sRAMFormMB.isNew()}"
                             resetValues="true" icon="fa fa-refresh"/>
                 <p:menuitem value="#{adm['delete']}" action="#{sRAMFormMB.remove}" process="@this"
                             rendered="#{not sRAMFormMB.isNew()}" icon="fa fa-trash">
                     <f:setPropertyActionListener value="true"
                                                  target="#{facesContext.externalContext.flash.keepMessages}"/>
                     <p:confirm header="#{adm['confirmation']}" message="#{adm['confirmation.message']}" icon="ui-icon-danger"/>
                 </p:menuitem>
                 <p:separator/>
                 <p:menuitem value="#{adm['back']}" action="sram-list?faces-redirect=true"
                             process="@this" immediate="true"
                             icon="fa fa-reply"/>
             </p:splitButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
