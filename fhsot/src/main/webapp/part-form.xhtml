<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:o="http://omnifaces.org/ui"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{partFormMB.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{partFormMB.init()}"/>-->
            <f:viewAction action="#{partFormMB.init()}"/>
        </f:metadata>
        <ui:param name="renderAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Part form
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="#{partFormMB.breadcum}" link="part-form.xhtml?id=#{partFormMB.id}" />
        <h:form id="form" >
            <p:focus context="@form"/>
            
             <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="id" value="#{partFormMB.part.id}" readonly="true"
                                         styleClass="form-control ui-state-disabled" style="width: 100%"/>
                            <span class="help-block">
                                    <p:message for="id"/>
                            </span>
                        </div>
                    </div>
             </div>
             
             <p:panel styleClass="box-primary" >
                  <div class="ui-g ui-fluid">
                  	<div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Name" for="name"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="name" value="#{partFormMB.part.name}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="name"/>
                            </span>
                        </div>
                    </div> 
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Code" for="code"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="code" value="#{partFormMB.part.code}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="code"/>
                            </span>
                        </div>
                    </div> 
                    
                     <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Width (cm)" for="width"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="width" value="#{partFormMB.part.width}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" cm" symbolPosition="s" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="width"/>
                            </span>
                        </div>
                    </div>
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Height (cm)" for="height"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="height" value="#{partFormMB.part.height}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" cm" symbolPosition="s" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="height"/>
                            </span>
                        </div>
                    </div>
                    
                     <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Depth (cm)" for="depth"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputNumber id="depth" value="#{partFormMB.part.depth}" required="true"  decimalPlaces="2" decimalSeparator="#{adm['decimal.Separator']}" thousandSeparator="#{adm['thousand.Separator']}" symbol=" cm" symbolPosition="s" emptyValue="zero" />
                            <span class="help-block"> 
                                <p:message for="depth"/>
                            </span>
                        </div>
                    </div>
                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Priority" for="priority"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
							<o:importConstants type="com.fasten.wp4.database.client.model.Part.PriorityEnum" />
							<p:selectOneMenu id="priority" required="true" value="#{partFormMB.part.priority}">
								<f:selectItems value="#{PriorityEnum}" var="priority" itemLabel="#{priority.value}" itemValue="#{priority}" />
								<f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
							</p:selectOneMenu>
                            <span class="help-block"> 
                                <p:message for="priority"/>
                            </span>
                        </div>
                    </div>
                  
                 </div>
            </p:panel>
            
            <p:spacer height="15px"/>
            
            <h:panelGroup id="footer" layout="block" >
               	<div id="main-buttons" class="hidden-sm hidden-xs">
           			<p:commandButton value="#{adm['save']}" action="#{partFormMB.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{partFormMB.isNew()}"/>
                    <p:commandButton value="#{adm['clear']}" action="#{partFormMB.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{partFormMB.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not partFormMB.isNew()}"/>

                    <p:commandButton value="#{adm['delete']}" action="#{partFormMB.remove}" process="@this"
                                     rendered="#{not partFormMB.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="#{adm['confirmation']}" message="#{adm['confirmation.message']}" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="#{adm['back']}" immediate="true"
                                     action="part-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
           		</div>
			</h:panelGroup>
            
            <p:splitButton value="#{adm['save']}" action="#{partFormMB.save}" update="@form"
                            icon="fa fa-check"
                            styleClass="hidden-md hidden-lg btn-primary">
                 <p:menuitem value="#{adm['reset']}" action="#{partFormMB.clear}"
                             process="@this" update="@form" rendered="#{partFormMB.isNew()}"
                             resetValues="true" icon="fa fa-refresh"/>
                 <p:menuitem value="#{adm['delete']}" action="#{partFormMB.remove}" process="@this"
                             rendered="#{not partFormMB.isNew()}" icon="fa fa-trash">
                     <f:setPropertyActionListener value="true"
                                                  target="#{facesContext.externalContext.flash.keepMessages}"/>
                     <p:confirm header="#{adm['confirmation']}" message="#{adm['confirmation.message']}" icon="ui-icon-danger"/>
                 </p:menuitem>
                 <p:separator/>
                 <p:menuitem value="#{adm['back']}" action="part-list?faces-redirect=true"
                             process="@this" immediate="true"
                             icon="fa fa-reply"/>
             </p:splitButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
