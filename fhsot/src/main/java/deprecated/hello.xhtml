<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>JSF 2.3: Websocket Sample</title>
        <script>
            function onMessage(message, channel, event) {
                console.log('jsf push message::' + message + ", channel ::" + channel + ", event::" + event);
                document.getElementById("message").innerHTML = message;
                
                PF('g').renderMessage({
                		summary:'infooo text', 
                		detail: message, 
                		severity: 'warn'
                });
//                 PrimeFaces.showMessageInDialog({severity:"INFO 0",summary:"Notification",detail:message,escape:true});
//                 PF('g').show([{summary:'infooo text', detail: 'detaaaaaaail text', severity: 'info'}, {summary:'warn text', detail: 'detail text', severity: 'warn'}])
            }
        </script>    
    </h:head>
    <h:body>
        <h1>JSF 2.3: Hello Websocket </h1>
        <div id="message" />
        <p:growl widgetVar="g" keepAlive="true" sticky="true" showDetail="true" severity="INFO"/>
        <hr />
        <h:form id="form">
            <div>
                <h:commandButton 
                    id="sendMessage" 
                    type="submit"
                    action="#{webSocketMB.sendMessage()}" value="Send Message">
                    <f:ajax />
                </h:commandButton>
            </div>
        </h:form>
        <f:websocket channel="helloChannel" onmessage="onMessage" />
    </h:body> 
</html>
