<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="study" value="#{tacticalOptimizationResultMB.study}" converter="javax.faces.Long"/>
        <f:viewAction action="#{tacticalOptimizationResultMB.init()}"/>
    </f:metadata>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		  crossorigin=""/>
    <style type="text/css">
        .ui-datatable .ui-datatable-header {
            text-align: right !important;
        }
		#mapid { height: 300px; }
    </style>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		  crossorigin=""></script>
		
		<script type="text/javascript">
		/* <![CDATA[ */
			
			function clearMap(){
				var container = L.DomUtil.get('mapid');
		      	if(container != null){
		        	container._leaflet_id = null;
		      	}
		      	$("#mapid").html("");
		        $("#premapid").empty();
		        $( "<div id=\"mapid\"></div>" ).appendTo("#premapid");
			}
			
			function renderMap(results){

				var mymap = L.map('mapid').setView([results[0].address.latitude,results[0].address.longitude], 3);

	            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	            	attribution: 'Map data &copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
	            	maxZoom: 18
	            }).addTo(mymap);
	            
	            
	            for(var i=0; i < results.length;i++){ 
	            	if(i==0){
		            	L.marker([results[i].address.latitude,results[i].address.longitude]).bindPopup((i+1)+" - "+results[i].name).addTo(mymap);
	            	}else{
		            	L.marker([results[i].address.latitude,results[i].address.longitude]).bindPopup((i+1)+" - "+results[i].name).addTo(mymap);
	            	}
	            }
        	
           }
       /* ]]> */
      </script> 
</ui:define>

<ui:define name="title">
 	<p:graphicImage value="#{resource[ 'images:optimization-form-icon.png' ]}" style="width: 50px;"/>
	<p:spacer width="5"/> 
	Tactical optimization result
</ui:define>

<ui:define name="description">for study <h:outputText value="#{tacticalOptimizationResultMB.tacticalOptimizationResult.study.name}"></h:outputText></ui:define>

<ui:define name="body">

<h:form>
	<p:panel header="Map" styleClass="box-primary card">
		<div class="ui-g ui-fluid">
	      	<div class="ui-sm-12 ui-g-12 ui-g-nopad">  
	       	<ui:fragment id="mapcontainer">
	             <div class="ui-sm-12 ui-g-11">
	                 <p:outputLabel value="Map"/>
	             </div>
	             <div id="premapid" class="ui-sm-12 ui-g-11">
	                 <div id="mapid"></div>
	             </div>
	       	</ui:fragment>   
	       	</div>
	     </div>
	</p:panel>
	<p:spacer height="15px"/>
						
<p:panel header="Detailed Info">
<p:accordionPanel activeIndex="0,1,2,3,4" multiple="true">
		<p:tab title="Resume">
			<div class="ui-g ui-fluid">
            	<div class="ui-sm-12 ui-g-6 ">
					<div class="ui-sm-12 ui-g-6 ">
						<p:outputLabel for="totalRemoteStation" value="Total remote stations" />
					</div>
					<div class="ui-sm-12 ui-g-6 ">
						<h:outputText id="totalRemoteStation" value="#{tacticalOptimizationResultMB.totalRemoteStation}" style="width: 100%" />
					</div>
				</div>
            	<div class="ui-sm-12 ui-g-6 ">
					<div class="ui-sm-4 ui-g-4 ">
						<p:outputLabel for="maxLeadTime" value="Maximum lead time" />
					</div>
					<div class="ui-sm-8 ui-g-8 ">
						
							<h:outputText id="maxLeadTime" value="#{tacticalOptimizationResultMB.maxLeadTime}" style="width: 100%" >
								<f:converter converterId="prettyHourConverter" />
							</h:outputText> <p:spacer width="5"/> <b>or</b> <p:spacer width="5"/>
							<h:outputText value="#{tacticalOptimizationResultMB.maxLeadTime}" style="width: 100%">
								<f:convertNumber maxFractionDigits="3"/>
							</h:outputText> h
					</div>
				</div>
				<div class="ui-sm-12 ui-g-6 ">
					<div class="ui-sm-12 ui-g-6 ">
						<p:outputLabel for="maxPrintersByRemote" value="Max printers in a Remote Station" />
					</div>
					<div class="ui-sm-12 ui-g-6 ">
						<h:outputText id="maxPrintersByRemote" value="#{tacticalOptimizationResultMB.maxPrintersByRemote}" style="width: 100%" />
					</div>
				</div>
				<div class="ui-sm-12 ui-g-6 ">
					<div class="ui-sm-12 ui-g-6 ">
						<p:outputLabel for="expensiveRoute" value="Expensive demand delivery" />
					</div>
					<div class="ui-sm-12 ui-g-6 ">
						<h:outputText id="expensiveRoute" value="#{tacticalOptimizationResultMB.expensiveRoute}" style="width: 100%" >
							<f:convertNumber currencySymbol="#{adm['symbol.money']} " type="currency" />
						</h:outputText>
					</div>
				</div>
			</div>
        </p:tab>
        <p:tab title="Allocated printers">
				<h:outputText value="Results of the selected AM cells and number of 3D printers:" />
				<p:dataTable var="printer" value="#{tacticalOptimizationResultMB.tacticalOptimizationResult.printers}">
					<p:column rendered="false" headerText="Id">
						<h:outputText value="#{printer.id}" />
					</p:column>
					<p:column headerText="Remote">
						<h:outputText value="#{printer.remoteStation.name}" />
					</p:column>
					<p:column headerText="NÂº of Printers">
						<h:outputText value="#{printer.numberOfSRAMs}" />
					</p:column>
				</p:dataTable>
        </p:tab>
        <p:tab title="Routes">
		<h:outputText value="Post calculated routes, costs and lead time using the demands:" />
		<p:dataTable var="route" value="#{tacticalOptimizationResultMB.tacticalOptimizationResult.routes}" rows="200"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="200,300,500">
			<p:column rendered="false" headerText="Id">
				<h:outputText value="#{route.id}" />
			</p:column>
			<p:column headerText="From Remote">
				<h:outputText value="#{route.remoteStationOrigin.name}" />
			</p:column>
			<p:column headerText="To Remote">
				<h:outputText value="#{route.remoteStationDestination.name}" />
			</p:column>
			<p:column headerText="Part">
				<h:outputText value="#{route.part.name}" />
			</p:column>
			<p:column headerText="Qty">
				<h:outputText value="#{route.quantity}" />
			</p:column>
			<p:column headerText="Cost">
					<h:outputText value="#{route.cost}">
								<f:convertNumber type="currency" currencySymbol="$" />
					</h:outputText>
			</p:column>
			<p:column headerText="Lead time">
				<h:outputText value="#{route.leadTime}">
				  	<f:converter converterId="prettyHourConverter" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</p:tab>
	<p:tab title="Internal supply">
		<h:outputText value="Final internal supply scheme for the optimized supply chain:" />
		<p:dataTable var="internalSupply" value="#{tacticalOptimizationResultMB.tacticalOptimizationResult.internalSuppliers}" rows="200"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="200,300,500">
            <h:outputText value="The supplied demand is achieved internally by:" />
			<p:column rendered="false" headerText="Id">
				<h:outputText value="#{internalSupply.id}" />
			</p:column>
			<p:column headerText="From Remote">
				<h:outputText value="#{internalSupply.remoteStationOrigin.name}" />
			</p:column>
			<p:column headerText="To Remote">
				<h:outputText value="#{internalSupply.remoteStationDestination.name}" />
			</p:column>
			<p:column headerText="Supplied part">
				<h:outputText value="#{internalSupply.part.name}" />
			</p:column>
		</p:dataTable>
	</p:tab>
	<p:tab title="Production">
		<h:outputText value="Final production scheme for the optimized supply chain:" />
		<p:dataTable var="production" value="#{tacticalOptimizationResultMB.tacticalOptimizationResult.productions}">
			<p:column rendered="false" headerText="Id">
				<h:outputText value="#{production.id}" />
			</p:column>
			<p:column headerText="Remote">
				<h:outputText value="#{production.remoteStation.name}" />
			</p:column>
			<p:column headerText="Part">
				<h:outputText value="#{production.part.name}" />
			</p:column>
		</p:dataTable>
	</p:tab>
</p:accordionPanel>
	
</p:panel>
<p:spacer height="15px"/>
<h:panelGroup id="footer" layout="block">
	<div id="main-buttons" class="hidden-sm hidden-xs">
	    <p:commandButton value="#{adm['back']}" immediate="true"
	                     action="tactical-optimization-list?faces-redirect=true"
	                     process="@this"
	                     icon="fa fa-reply"/>
	</div>
</h:panelGroup>
</h:form>	

</ui:define>

</ui:composition>
